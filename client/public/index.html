<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA primary meta tags -->
    <title>Your App Name</title>
    <meta name="title" content="Your App Name">
    <meta name="description" content="Description of your application">

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- PWA Apple specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Your App Name">

    <!-- PWA Microsoft specific meta tags -->
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">

    <!-- PWA Theme Color -->
    <meta name="theme-color" content="#000000">

    <!-- Favicon links -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com/">
    <meta property="og:title" content="Your App Name">
    <meta property="og:description" content="Description of your application">
    <meta property="og:image" content="https://your-domain.com/thumbnail.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-domain.com/">
    <meta property="twitter:title" content="Your App Name">
    <meta property="twitter:description" content="Description of your application">
    <meta property="twitter:image" content="https://your-domain.com/thumbnail.png">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- No-JavaScript fallback -->
    <noscript>
      <div style="text-align: center; padding: 20px;">
        Please enable JavaScript to run this application.
      </div>
    </noscript>
  </body>
</html>
